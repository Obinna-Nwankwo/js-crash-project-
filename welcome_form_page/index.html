<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | sign in & sign up form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.css">
</head>

<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <div class="form-box  login">
            <h1 class="animation" style='--i:0;  --j:21;'>Sign In</h1>
            <form action="#">
                <div class="input-box animation" style='--i:1;  --j:22;'>
                    <input type="text">
                    <label>Username</label>
                    <i class="fas fa-user  i"></i>
                </div>
                <div class="input-box animation" style='--i:2;  --j:23;'>
                    <input type="password">
                    <label>Password</label>
                    <i class="fas  fa-lock  i"></i>
                </div>
                <button type="submit" class="btn  animation" style='--i:3;  --j:24;'>Sign In</button>
                <div class="logreg-link  animation" style='--i:4;  --j:25;'>
                    <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="info-text  login">
            <h1 class="animation" style='--i:0;  --j:20;'>Welcome Back!</h1>
            <p class="animation" style='--i:1;  --j:21;'>Enter your personal details to use all features available </p>
        </div>

        <div class="form-box  register">
            <h1 class="animation" style='--i:17;  --j:0;'>Sign Up</h1>
            <form action="#">
                <div class="input-box animation" style='--i:18;  --j:1;'>
                    <input type="text">
                    <label>Username</label>
                    <i class="fas fa-user  i"></i>
                </div>
                <div class="input-box animation" style='--i:19;  --j:2;'>
                    <input type="text">
                    <label>Email</label>
                    <i class="fas fa-envelope  i"></i>
                </div>
                <div class="input-box  animation" style='--i:20;  --j:3;'>
                    <input type="password">
                    <label>Password</label>
                    <i class="fas  fa-lock  i"></i>
                </div>
                <button type="submit" class="btn  animation" style='--i:21;  --j:4;'>Sign Up</button>
                <div class="logreg-link  animation" style='--i:22;  --j:5;'>
                    <p>Alread have an account? <a href="#" class="login-link">Sign In</a></p>
                </div>
            </form>
        </div>
        <div class="info-text  register  ">
            <h1 class="animation" style='--i:17;  --j:0;'>Hey! Mate!</h1>
            <p class="animation" style='--i:18;  --j:1;'>register with your personal details to use all features
                available </p>
        </div>
    </div>


    <script src="main.js"></script>
    <script src="all.js"></script>
</body>

</html>
