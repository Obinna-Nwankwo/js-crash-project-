<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>


    <script>
        // using let to create a variable that you can't change value anytime 
        let variable1 = 12;
        console.log(variable1);

        let calculation = 2 + 2;
        console.log(calculation);
        console.log(calculation + 10);

        let result = calculation + 12;
        console.log(result);

        let message = "Hello";
        console.log(message);

        variable1 =  20;
        console.log(variable1);

        variable1 = variable1 + 10;
        console.log(variable1);

        // using const to create a variable that you can changei it value anytime 
        const variable2 = 3;
        console.log('hello');

        // using var to create a variable that you can changei it value anytime real time for old javascript 
        var variable3 = 4;

        // typeOf will tell you what a variable is or type of it
        console.log(typeof calculation);
        console.log(typeof message);
    </script>
</body>
</html>
